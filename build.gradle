buildscript {
    ext {
        gradleVersion = '3.4.1'
        tools = [
                gradle                  :   ("com.android.tools.build:gradle:$gradleVersion")
        ]
        kotlinVersion = '1.3.31'
        commonLibs = [
                kotlinGradlePlugin      :   ("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"),
                kotlinStdLib            :   ("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion")
        ]
        rxJavaVersion = '2.2.9'
        domainLibs = [
                rxJava                  : ("io.reactivex.rxjava2:rxjava:$rxJavaVersion")
        ]
        dataLibs = [

        ]
        supportLibraryVersion = '28.0.0'
        junitVersion = '4.12'
        androidxVersion = '1.0.0'
        presentationLibs = [
                supportLibrary          :   ("com.android.support:appcompat-v7:$supportLibraryVersion"),
                junit                   :   ("junit:junit:$junitVersion"),
                androidxCore            :   ("androidx.test:core:$androidxVersion"),
                androidxRunner          :   ("androidx.test.ext:junit:$androidxVersion")
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath tools.gradle
        classpath commonLibs.kotlinGradlePlugin
    }
}

allprojects {
    ext {
        androidTestSrcDir = 'src/androidTest/kotlin'
        mainSrcDir = 'src/main/kotlin'
        testSrcDir = 'src/test/kotlin'

        androidCompileSdkVersion = 28
        androidMinSdkVersion = 26
        androidTargetSdkVersion = 28
        androidVersionCode = 1
        androidVersionName = '1.0'
        testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'
    }
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
