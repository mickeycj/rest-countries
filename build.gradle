buildscript {
    ext {
        versions = [
                gradle                  :   '3.4.1',
                jvm                     :   '1.8',
                kotlin                  :   '1.3.31',
                rxJava                  :   '2.2.9',
                retrofit                :   '2.6.0',
                supportLibrary          :   '28.0.0',
                circleImageView         :   '3.0.0',
                spek                    :   '2.0.5',
                mockK                   :   '1.9',
                assertJ                 :   '3.11.1',
                junit                   :   '4.12',
                androidx                :   '1.0.0'
        ]
        tools = [
                gradle                  :   ("com.android.tools.build:gradle:$versions.gradle"),
                kotlinGradlePlugin      :   ("org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin")
        ]
        commonLibs = [
                kotlinStdLib            :   ("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin")
        ]
        domainLibs = [
                rxJava                  :   ("io.reactivex.rxjava2:rxjava:$versions.rxJava"),
                spekJvm                 :   ("org.spekframework.spek2:spek-dsl-jvm:$versions.spek"),
                spekRunner              :   ("org.spekframework.spek2:spek-runner-junit5:$versions.spek"),
                mockK                   :   ("io.mockk:mockk:$versions.mockK"),
                engine                  :   'spek2'
        ]
        dataLibs = [
                rxJava                  :   ("io.reactivex.rxjava2:rxjava:$versions.rxJava"),
                retrofit                :   ("com.squareup.retrofit2:retrofit:$versions.retrofit"),
                retrofitGsonConverter   :   ("com.squareup.retrofit2:converter-gson:$versions.retrofit"),
                retrofitRxJavaAdapter   :   ("com.squareup.retrofit2:adapter-rxjava2:$versions.retrofit"),
                spekJvm                 :   ("org.spekframework.spek2:spek-dsl-jvm:$versions.spek"),
                spekRunner              :   ("org.spekframework.spek2:spek-runner-junit5:$versions.spek"),
                mockK                   :   ("io.mockk:mockk:$versions.mockK"),
                assertJ                 :   ("org.assertj:assertj-core:$versions.assertJ"),
                engine                  :   'spek2'
        ]
        presentationLibs = [
                supportLibrary          :   ("com.android.support:appcompat-v7:$versions.supportLibrary"),
                circleImageView         :   ("de.hdodenhof:circleimageview:$versions.circleImageView"),
                junit                   :   ("junit:junit:$versions.junit"),
                androidxCore            :   ("androidx.test:core:$versions.androidx"),
                androidxRunner          :   ("androidx.test.ext:junit:$versions.androidx")
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath tools.gradle
        classpath tools.kotlinGradlePlugin
    }
}

allprojects {
    ext {
        androidTestSrcDir = 'src/androidTest/kotlin'
        mainSrcDir = 'src/main/kotlin'
        testSrcDir = 'src/test/kotlin'

        applicationId = 'com.mickeycj.restcountries'
        androidCompileSdkVersion = 28
        androidMinSdkVersion = 26
        androidTargetSdkVersion = 28
        androidVersionCode = 1
        androidVersionName = '1.0'
        testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'
    }
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
