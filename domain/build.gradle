apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    compile commonLibs.kotlinStdLib
    implementation domainLibs.rxJava
    implementation domainLibs.spekJvm
    implementation domainLibs.spekRunner
    implementation domainLibs.mockK
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath commonLibs.kotlinGradlePlugin
    }
}

repositories {
    google()
    jcenter()
}
dependencies {
    implementation domainLibs.rxJava
    implementation domainLibs.spekJvm
    implementation domainLibs.spekRunner
    implementation domainLibs.mockK
}

test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
