apply plugin: 'java-library'
apply plugin: 'kotlin'

dependencies {
    compile commonLibs.kotlinStdLib
    implementation domainLibs.rxJava
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath commonLibs.kotlinGradlePlugin
    }
}

repositories {
    google()
    jcenter()
}
dependencies {
    implementation domainLibs.rxJava
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
